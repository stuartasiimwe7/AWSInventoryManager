global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@monitoring.local'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://host.docker.internal:8000/webhook'
    send_resolved: true

- name: 'default'
  webhook_configs:
  - url: 'http://host.docker.internal:8000/webhook'
    send_resolved: true
